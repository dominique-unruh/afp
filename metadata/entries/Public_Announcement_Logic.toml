This work is a formalization of public announcement logic.
It includes proofs of soundness and
completeness for a variant of the axiom system PA + DIST! + NEC!. The
completeness proof builds on the Epistemic Logic theory.
Paper: <a href=\"https://doi.org/10.1007/978-3-030-90138-7_2\">doi.org/10.1007/978-3-030-90138-7_2</a>."""
