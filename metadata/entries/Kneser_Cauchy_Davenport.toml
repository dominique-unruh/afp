title = "Kneser's Theorem and the Cauchy–Davenport Theorem"
date = 2022-11-21
topics = [
  "Mathematics/Combinatorics",
]
abstract = """
We formalise Kneser's Theorem in combinatorics following the proof from the 2014 paper
<a href=\"https://link.springer.com/chapter/10.1007/978-1-4939-1601-6_3\">A short proof of Kneser’s addition theorem for abelian groups</a>
by Matt DeVos. We also show a strict version of Kneser's Theorem as well as the Cauchy–Davenport Theorem as a corollary of Kneser's Theorem."""
