<iframe src="http://localhost:8080" name="iframe"
        style="border-style: none; width: 100%"
        onload='(function() {
          window.addEventListener("message", (event) => {
            if (Number.isInteger(event.data)) {
              this.style.height=event.data + 16 + "px"
            }
          })
        }).call(this)'></iframe>
