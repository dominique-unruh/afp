{{- define "main" -}}
{{- $site := . -}}
{{- $path := .Site.Params.afpUrls.html -}}
{{- if eq .Site.Params.devel true -}}
  {{- $path = .Site.Params.afpUrls.htmlDevel -}}
{{- end -}}
<main id="theories">
  {{- range .Params.theories }}
  <a id="{{ . }}" href="{{ $path }}/{{ $site.File.BaseFileName }}/{{ . }}.html"><h2>{{ . }}</h2></a>
  {{- end -}}
</main>

{{- end -}}
